<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="card-wrapper">
        <a class="img" href="#">
        </a>
        <section class="content">
          <h1><a href="#">Equilibrium #3429</a></h1>

          <p class="transparent">Our Equilibrium collection promotes balance and calm.</p>
          <section class="offer">
            <span class="price"> 0.041 ETH </span>
            <span class="time-left transparent"> 3 days left </span>
          </section>

          <p class="author"><span class="transparent">Creation of </span><span class="author-name"><a href="">Jules Wyvern</a></span></p>
        </section>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/Rasc3ta">Rasc3ta</a>.
      </div>
    </main>
  </body>
</html>
